<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banania - Register and Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center">Welcome to Banania</h2>

  <!-- Nav tabs for switching between Register and Login -->
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="register-tab" data-toggle="tab" href="#register" role="tab" aria-controls="register" aria-selected="true">Register</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="false">Login</a>
    </li>
  </ul>

  <!-- Tab content -->
  <div class="tab-content" id="myTabContent">
    <!-- Registration Form -->
    <div class="tab-pane fade show active" id="register" role="tabpanel" aria-labelledby="register-tab">
      <form id="registerForm" class="mt-3">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <button type="button" class="btn btn-primary" onclick="register()">Register</button>
      </form>
    </div>

    <!-- Login Form -->
    <div class="tab-pane fade" id="login" role="tabpanel" aria-labelledby="login-tab">
      <form id="loginForm" class="mt-3">
        <div class="form-group">
          <label for="loginUsername">Username</label>
          <input type="text" class="form-control" id="loginUsername" required>
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" class="form-control" id="loginPassword" required>
        </div>
        <button type="button" class="btn btn-primary" onclick="login()">Login</button>
      </form>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="ScriptLoginRegister.js"></script>


</body>

</html>
